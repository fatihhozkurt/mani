<body>

<h1>ğŸŒŸ Hangi Manifest KÄ±zÄ±sÄ±n? ğŸŒŸ</h1>

<div class="search-container">
    <input type="text" id="search-box" placeholder="Bir ÅŸampiyon ara...">
</div>

<div class="container" id="character-container">
    <!-- Kart yapÄ±sÄ±nÄ± gÃ¼ncelledik -->
    <div th:each="character : ${karakterler}" class="character-card">
        <a th:href="@{'/loading/' + ${character.name}}">
            <img th:src="${character.imageUrl}" alt="Karakter Resmi">
            <div class="card-info">
                <h3 th:text="${character.name}">Karakter AdÄ±</h3>
                <p th:text="${character.title}">Karakter UnvanÄ±</p>
            </div>
        </a>
    </div>
</div>
<script>
    const searchBox = document.getElementById('search-box');
    const characterContainer = document.getElementById('character-container');
    const characterCards = characterContainer.getElementsByClassName('character-card');

    searchBox.addEventListener('keyup', function () {
        const searchTerm = searchBox.value.toLowerCase();

        for (let i = 0; i < characterCards.length; i++) {
            const card = characterCards[i];
            const characterName = card.querySelector('h3').textContent.toLowerCase();

            if (characterName.includes(searchTerm)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        }
    });
</script>
</body>
